<!DOCTYPE HTML>
<html>
<head>
	<h1>This is how I do math with Javascript - PART 2</h1>
</head>
	<body>
	<form>
		X:
		<input type="number" id="x">
			<br>
			<br>
		Y:
		<input type="number" id="y">
			<br>
			<br>
		<input type="submit" value="Add X & Y" onclick="add()">
		<input type="submit" value="Multiply X & Y" onclick="multiply()">
		<input type="submit" value="Divide X by Y" onclick="divide()">
		<input type="submit" value="Subtract Y from X" onclick="subtract()">

	<p><div id="add"></div></p>
	<p><div id="multiply"></div></p>
	<p><div id="divide"></div></p>
	<p><div id="subtract"></div></p>

	<script type="text/javascript" src="inclassweek2hw.js"></script>
</body>

</html>
